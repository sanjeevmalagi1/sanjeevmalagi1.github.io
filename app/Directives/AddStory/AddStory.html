<div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
        <div class="lr">
            <div class="rl">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <div class="modal-body">
                    <h2>{{projectDetails.Name}}</h2>
                    <hr class="star-primary">
                    <div id="myCarousel" class="carousel slide">
                   <!-- Carousel indicators -->
                   <ol class="carousel-indicators">
                    <li data-target="//#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="//#myCarousel" data-slide-to="1"></li>
                    <li data-target="//#myCarousel" data-slide-to="2"></li>
                   </ol>
                   <!-- Carousel items -->
         <div class="carousel-inner">
           <div ng-repeat="Image in Images" class="item" ng-class="{'active': Image == Images[0]}">
            <img src="{{Image.$value}}" alt="Second slide">
           </div>
          <!--div class="item active">
           <img src="img/portfolio/wecare.jpg" alt="First slide">
          </div>
          <div class="item">
           <img src="img/portfolio/circus.png" alt="Second slide">
          </div>
          <div class="item">
           <img src="img/portfolio/adsquare_1.jpg" alt="Third slide">
         </div-->
         </div>
         <!-- Carousel nav -->
         <a class="carousel-control left" href="//#myCarousel"
          data-slide="prev"></a>
         <a class="carousel-control right" href="//#myCarousel"
          data-slide="next"></a>
      </div>
      <br/>
      <p>{{projectDetails.Description}}</p>
        <ul class="list-inline item-details">
            <li>Client:
                <strong><a>{{projectDetails.Client}}</a>
                </strong>
            </li>
            <li>Date:
                <strong><a href="http://startbootstrap.com">April 2014</a>
                </strong>
            </li>
            <li>Service:
                <strong><a href="http://startbootstrap.com">Web Development</a>
                </strong>
            </li>
            <li>Source Code:
                <strong><a href="http://startbootstrap.com">GitHub</a>
                </strong>
            </li>
        </ul>
          <div class="row">
            <h3>Tech Stack</h3>
            <hr>
            <div>
              <h4>Platforms </h4>
              <img ng-repeat="item in projectDetails.platforms" src="img/logo/{{item.name}}.png" style="height:50px; margin:auto 25px;">
            </div>
            <div class="clearfix"></div>
            <div>
              <h4>Backend </h4>
              <img ng-repeat="item in projectDetails.backend" src="img/logo/{{item.name}}.png" style="height:50px; margin:auto 25px;">
            </div>
            <div class="clearfix"></div>
            <div>
              <h4>Frontend </h4>
              <img ng-repeat="item in projectDetails.frontend" src="img/logo/{{item.name}}.png" style="height:50px; margin:auto 25px;">
            </div>
            <div class="clearfix"></div>
            <div>
              <h4>Database </h4>
              <img ng-repeat="item in projectDetails.Database" src="img/logo/{{item.name}}.png" style="height:75px; margin:auto 25px;">

            </div>
            <div class="clearfix"></div>

          </div>
          <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
