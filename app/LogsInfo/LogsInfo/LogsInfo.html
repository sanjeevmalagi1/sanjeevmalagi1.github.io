<div class="wrapper">
  <sa-Sidemenu></sa-Sidemenu>


    <div class="main-panel">
      <sa-Header></sa-Header>
        <div class="content">
            <div class="container-fluid">
              <div class="row">
                    <div class="col-md-4">
                        <div class="card">

                                <ng-map
                                  center = "[{{ Log.Lat }},{{ Log.Lng }}]"
                                  zoom="10"
                                  tilt="45"
                                  heading="90"
                                  style="width:100%;"
                                >
                                  <marker animation="DROP" position="[{{ Log.Lat }},{{ Log.Lng }}]"></marker>
                                </ng-map>


                        </div>
                    </div>

                    <div class="col-md-8">
                      <div class="card ">
                          <div class="header">
                              <h4 class="title">Log Details</h4>
                              <p class="category">Basic Details of Log</p>
                          </div>
                          <div class="content">
                              <div class="table-full-width">
                                  <table class="table table-hover table-striped">
                                      <tbody>
                                          <tr>
                                              <td>URL :</td>
                                              <td>
                                                  <a ui-sref="LogsInfoURL({URL:Log.URL})">{{Log.URL}}</a>  <a href="{{ Log.URL }}" target="_blank" class="pe-7s-next-2"></a
                                              </td>
                                          </tr>
                                          <tr>
                                              <td>IP :</td>
                                              <td>
                                                  <a ui-sref="LogsInfoIP({IP:Log.IP})">{{Log.IP}}</a>
                                              </td>
                                          </tr>
                                          <tr>
                                              <td>Visited On :</td>
                                              <td>
                                                  {{Log.DateTime}}
                                              </td>
                                          </tr>
                                          <tr>
                                              <td>Time Spent On Page :</td>
                                              <td>
                                                  <span ng-if="Log.Time">{{Log.Time}} sec</span>
                                                  <span ng-else="Log.Time">Not Available</span>
                                              </td>
                                          </tr>
                                          <tr>
                                              <td>Address :</td>
                                              <td>
                                                  <a>{{Log.Address}},{{Log.Country}}</a>
                                              </td>
                                          </tr>
                                      </tbody>
                                  </table>
                              </div>

                              <div class="footer">
                                  <hr>
                                  <div class="stats">
                                      <i class="fa fa-history"></i> Updated 3 minutes ago
                                  </div>
                              </div>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--  Charts Plugin -->
<script src="assets/js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="assets/js/bootstrap-notify.js"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="assets/js/light-bootstrap-dashboard.js"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="assets/js/demo.js"></script>

<script type="text/javascript">
  $(document).ready(function(){

      demo.initChartist();

      $.notify({
          icon: 'pe-7s-gift',
          message: "Welcome to <b>Light Bootstrap Dashboard</b> - a beautiful freebie for every web developer."

        },{
            type: 'info',
            timer: 4000
        });

  });
</script>
